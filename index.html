<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="nav">

            <div class="nav-item">
                <a href="image.html">
                    Images
                </a>
            </div>

            <div class="nav-item">
                <a href="advanced.html">
                    Advanced
                </a>
            </div>

        </div>

        <div class="container">

            <div class="google-text">
                <div class="google-big-g">g</div>
                <div class="google-first-o">o</div>
                <div class="google-second-o">o</div>
                <div class="google-little-g">g</div>
                <div class="google-l">l</div>
                <div class="google-e">e</div>
            </div>

            <div class="search-form">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                    <div class="search-form-buttons">
                        <input type="submit" name="btnK" value="Google Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
